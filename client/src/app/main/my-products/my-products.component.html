<div class="container">
  <div class="columns is-centered is-mobile">
    <div class="column is-4-desktop is-6-tablet is-8-mobile">
      <input type="search" [(ngModel)]="searchVal" placeholder="search" class="input">
    </div>
    <div class="column is-4-desktop is-6-tablet is-8-mobile is-one-quarter">
      <button *ngIf="(utility .isLoggedIn$ | async) && (utility.isArtist)" routerLink="add"
        class="button is-fullwidth">Add Product
      </button>

    </div>

  </div>
</div>


<section class="section">
  <div class="container">
    <div class="columns has-text-centered is-centered">
      <div class="column is-3-desktop is-3-tablet" *ngFor="let product of myProducts | search : searchVal;">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img [src]="'http://localhost:3000' + product.imagePath" [alt]='product.name'>
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">{{product.name}}</p>
                <p>{{product.price}}</p>
                <a class="subtitle is-6" (click)="goToArtistPage(product.artistName)">{{product.artistName}}</a>
              </div>
            </div>
            <div class="content">{{product.description}}</div>
          </div>


          <div class="card">
            <footer class="card-footer">
              <a (click)="delete(product._id)" class="card-footer-item">Delete</a>
              <a (click)="update(product)" class="card-footer-item">Edit</a>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
